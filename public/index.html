<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="output.css" rel="stylesheet" >
</head>
<body class="bg-blue-200 flex justify-center">
    <div class="mt-56 border-white rounded-md  bg-blue-950 p-2 ml-1 mr-1 max-w-96">
        <h1 class="text-xl text-white">Generate a <br>
            <b class="text-green-400">Random Password</b><hr></h1>
            <div class="bg-white h-10 flex flex-row ml-6 mt-6 mr-6 rounded-lg ">
               <div class="w-full relative">
                <input type="text" id="passwordbox" placeholder="password" class="border-white ml-6 ">
                <i class="fa-regular fa-copy fa-xl mt-4 mr-2 " style="color: #37ca46;" id="copy"></i>
               </div>
            </div>
            <button class="bg-green-700 text-white rounded-md h-10 w-40 m-6" id="Generate">   Generate password    </button>
    </div>
    <script src="https://kit.fontawesome.com/9f5026aa16.js" crossorigin="anonymous"></script>
<script>
    let pass_box=document.getElementById('passwordbox');
    let gen=document.getElementById('Generate');
    let copyp=document.getElementById('copy');
    const uppercas="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const lowercase="abcdefghijklmnopqrstuvwxyz";
    const symbol="!@#$%^&*_?|\/";
    const number="0123456789";
    const allchar=uppercas+lowercase+symbol+number;
    function generatepassword(){
        let pass=" ";
        let length=12;
        pass+=uppercas[Math.floor(Math.random()*uppercas.length)];
          pass += symbol[Math.floor(Math.random() * symbol.length)];
           pass += number[Math.floor(Math.random() * number.length)];
            pass += lowercase[Math.floor(Math.random() * lowercase.length)];
            while(length>pass.length){
                 pass += allchar[Math.floor(Math.random() * allchar.length)];
            }
            pass_box.value=pass;
    }

    function copycontent(){
        pass_box.select();
        document.execCommand("copy");
    }
      gen.addEventListener("click", () => {
        generatepassword();
        alert("holaaa your password is generateddd!!!!")
    })
    copyp.addEventListener("click",()=>{
        copycontent();
    })
</script>
</body>
</html>
